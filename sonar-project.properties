# Required metadata
sonar.projectKey=health-tracker-rest
sonar.projectName=Health Tracker Rest API
sonar.projectVersion=1.0

# Path to source directories
sonar.sources=src/main

# Path to test source directories
sonar.tests=src/test

# Path to the test results
sonar.junit.reportPaths=target/surefire-reports

# Path to the JaCoCo report
sonar.java.coveragePlugin=jacoco
sonar.jacoco.reportPaths=target/site/jacoco/jacoco.xml

# Language
sonar.language=java

# Encoding of the source files
sonar.sourceEncoding=UTF-8